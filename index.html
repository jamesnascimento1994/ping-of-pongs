<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ping of Pongs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="script()">
    <h1 class='header'>Ping of Pongs</h1>
    <h2 class="winning-statement"></h2>
    <button class="start-button">Start Game</button>
    <h2 id="instruction-header">How To Play:</h2>
    <h4 class="instructions1">The <span style="color: black; font-family: monospace; font-size: 35px;">BLACK</span> paddle is the first player and is controlled by the W and S keys</h4>
    <h4 class="instructions2">The <span style="color: darkgreen; font-family: monospace; font-size: 35px;">GREEN</span> paddle is the second player and is controlled by the UP and DOWN arrow keys</h4>
    <div id="countdown"></div>
    <div id="net"></div>
    <div style="display: flex; justify-content: space-around; font-size: 100px;">
        <span id="score1"></span><span id="score2"></span>
    </div>
    <div id="paddle1"></div>
    <div id="ball"></div>
    <div id="paddle2"></div>
    <button class='reset-button'>Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
